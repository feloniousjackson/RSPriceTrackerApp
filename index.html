<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RuneScape Price Tracker</title>
  <style>
    body {
      background-color: #111;
      color: #0ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #0ff;
    }
    .item-row {
      display: flex;
      align-items: center;
      margin: 8px 0;
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
      justify-content: space-between;
    }
    .item-row div {
      margin: 0 5px;
    }
    .divider {
      border-top: 1px solid #444;
      margin: 8px 0;
    }
    button {
      background: #900;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="text"] {
      padding: 5px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>

<h1>RuneScape Price Tracker</h1>
<input type="text" id="itemIdInput" placeholder="Enter Item ID" />
<button onclick="addItem()">Add Item</button>
<div id="trackerList"></div>

<script>
  const apiURL = "https://prices.runescape.wiki/api/v1/osrs/latest";
  const maxItems = 5;
  let trackedItems = {};

  async function fetchPrice(itemId) {
    const url = `https://prices.runescape.wiki/api/v1/rs/latest?id=${itemId}`;
    const res = await fetch(url);
    const data = await res.json();
    return data.data?.[itemId];
  }

  async function addItem() {
    const itemId = document.getElementById('itemIdInput').value.trim();
    if (!itemId || trackedItems[itemId]) return;
    if (Object.keys(trackedItems).length >= maxItems) return alert("Max 5 items.");

    const priceData = await fetchPrice(itemId);
    if (!priceData) return alert("Invalid item ID or no data.");

    trackedItems[itemId] = {
      current: priceData.high,
      previous: priceData.low
    };
    updateDisplay();
  }

  function removeItem(itemId) {
    delete trackedItems[itemId];
    updateDisplay();
  }

  function updateDisplay() {
    const container = document.getElementById('trackerList');
    container.innerHTML = '';
    for (const [id, data] of Object.entries(trackedItems)) {
      const change = data.current - data.previous;
      const changeColor = change > 0 ? 'lime' : change < 0 ? 'red' : 'purple';

      container.innerHTML += `
        <div class="item-row">
          <div><strong>Item ID:</strong> ${id}</div>
          <div><strong>Previous:</strong> ${data.previous.toLocaleString()}</div>
          <div><strong>Current:</strong> ${data.current.toLocaleString()}</div>
          <div><strong>Change:</strong> <span style="color:${changeColor}">${change.toLocaleString()}</span></div>
          <div><button onclick="removeItem('${id}')">Remove</button></div>
        </div>
        <div class="divider"></div>
      `;
    }
  }
</script>

</body>
</html>
